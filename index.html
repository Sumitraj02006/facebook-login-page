<!DOCTYPE html>
<html lang="en">
<head>

  <title>Facebook Login</title>
  <link rel="stylesheet" href="color.css">
</head>
<body>
  <div class="login-container">
    <h1>facebook</h1>

      <button class="create-btn">Create New Account</button>
    </form>
  </div>
